<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sytle.css">
  <title>Find Birth Day</title>
</head>
<body>
  

  <div class="day-finder2">
    <div class="title">
      <h1>Find your Birth Day</h1>
    </div>
    <div class="calculator">
      <input class="month" type="number" placeholder="MM">
      <input class="day" type="number" placeholder="DD">
      <input class="year" type="number" placeholder="YYYY">
        <div class="find">
          <button class="submit-date">Find the Day</button>
        </div>
    </div>
    <div id="msg"></div>
  </div>


  <script src="script.js"></script>
</body>
</html>
